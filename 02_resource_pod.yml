apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: sample
spec:
  replicas: 5
  selector:
    matchLabels:
      app: web
      env: gorilla
  template:
    metadata:
      name: nginx
      labels:
        app: web
        env: gorilla
    spec:
      containers:
      - name: nginx
        image: nginx:1.17.2-alpine